<!DOCTYPE html>
<html lang="es">
	<head>
		<title>UNAM Mobile</title>
		<meta charset="utf-8"/>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">		
	</head>
	<body>
		<header id="header" class="header"><!-- barra -->
			<figure class="logotipo"><!-- logotipo -->
				<img src="http://mobile.unam.mx/archivos/Habs-logo-e1432833721507.png"  alt="unammobile"/>
			</figure>
			<div class="menu">				
				<button class="button">Log In</button>
			</div>
		</header>
		<section>
			<div class="container timeline">
				<div class="row">
					<div class="col s12 m10 offset-m1 l8 offset-l2 center-align">
						<form enctype="multipart/form-data" class="form-upload" id="formUpload" onsubmit="on_submit()">
							<div id="fileName" class="fileUpload btn btn-flat cyan">
								<span><i class="fa fa-camera" aria-hidden="true"></i>Subir Imagen</span>
								<input name="picture" id="file" type="file" class="upload" onchange="on_change()"/>						
							</div>
							<button id="btnUpload" type="submit" class="btn btn-flat cyan hide">Subir</button>
							<button id="btnCancel" type="button" class="btn btn-flat red hide" onclick="cancel()">Cancelar<i class="fa fa-times" aria-hidden="true"></i></button>					
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m10 offset-m1 l6 offset-l3">			
						<div class="card">
						  <div class="card-image">
						    <img class="activator" src="http://static.tumblr.com/83ef9b950ff6dcc2bc86c8297ea159da/ir6nq7i/yUzmu4ge0/tumblr_static_tumblr_manru4fup41rrny6mo1_500.jpg"/>
						  </div>
						  <div class="card-content">
						    <a href="/user/username" class="card-title">
						    	<img src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/128/Contact-icon.png" class="avatar"/>
						    	<span class="username">Carlos Govea</span>
						   	</a>	   							   						   	
						  </div>    
						</div>					
					</div>
					<div class="col s12 m10 offset-m1 l6 offset-l3">			
						<div class="card">
						  <div class="card-image">
						    <img class="activator" src="http://static.tumblr.com/83ef9b950ff6dcc2bc86c8297ea159da/ir6nq7i/yUzmu4ge0/tumblr_static_tumblr_manru4fup41rrny6mo1_500.jpg"/>
						  </div>
						  <div class="card-content">
						    <a href="/user/username" class="card-title">
						    	<img src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/128/Contact-icon.png" class="avatar"/>
						    	<span class="username">Carlos Govea</span>
						   	</a>	   							   						   	
						  </div>    
						</div>					
					</div>
				</div>	
			</div>
		</section>		
		<footer class="site-footer">
		  <div class="container">
		    <div class="row">		      
		      <div class="col s12 center-align">Â© 2016 UNAM Mobile</div>
		    </div>
		  </div>
		</footer>
		<script type='application/javascript' src="js/index.js"></script>				
	</body>
</html>
